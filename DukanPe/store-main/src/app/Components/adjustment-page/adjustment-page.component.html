<app-nav-bar></app-nav-bar>
<div class="adjustment">
    <div class="container">
        <div class="adjustment-container">
            <div class="body-container">


                <div class="btn1 addItem ">
                    <button type="button" class="button" routerLink="/addproduct"> Add Product </button>
                </div>

                <!-- <div class="btn1 transaction ">
                    <button type="button" class="button" (click)="extendDeletePage()">
                        Delete Product </button>
                </div> -->

                <div class="btn1 update ">
                    <button type="button" class="button" (click)="extendUpdatePage()" routerLink="/stockcheck" >
                        Update/Delete Product </button>
                </div>

            </div>

            <div class="delete-field" *ngIf="visible" >
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Product Name To Delete</mat-label>
                    <input type="text" matInput name="deleteItemName" class=""
                        placeholder="Enter Your Product Name To Delete">
                </mat-form-field>
                <div class="delete-button">
                    <button class="delete" >Delete</button>
                </div>
            </div>

            <div class="delete-field" *ngIf="updateVisible" >
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Product Name To Update</mat-label>
                    <input type="text" matInput name="deleteItemName" class=""
                        placeholder="Enter Your Product Name To Update">
                </mat-form-field>
                <div class="delete-button">
                    <button class="update">Update This Item</button>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
